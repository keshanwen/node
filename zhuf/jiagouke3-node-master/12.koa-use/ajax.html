<!DOCTYPE html>

<head>

<body>
    <script>
        document.cookie = 'a=1'
        let xhr = new XMLHttpRequest();
        xhr.open('POST','http://localhost:3000/login',true);
        xhr.setRequestHeader('Content-Type','application/json'); // 复杂请求
        xhr.responseType = 'json'; // 要求服务器返回的是个json
        xhr.onload = function(){
            console.log(xhr.response);
        }
        xhr.send(`{"username":"zhufeng","password":"123"}`);
    </script>
</body>
